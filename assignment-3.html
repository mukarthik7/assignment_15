<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS3</title>	
		<style>
		#box
		{
			background: #2eb34a none repeat scroll 0 0;
			display: block;
			height: 250px;
			position: relative;
			transition: border-radius 2s ease 0s, background 2s ease 0s;
			vertical-align: middle;
			width: 250px;
		}
		p 
		{
		  bottom: 0;
		  height: 20px;
		  left: 0;
		  margin: auto;
		  position: absolute;
		  right: 0;
		  top: 0;
		  width: 40px;
		}
		#box:hover 
		{
		  background: orange none repeat scroll 0 0;
		  border-radius: 50%;
		}
		</style>
	</head>
	<body>
		<div id="container">

			<div id="box">
				<p>BOX</p>
			</div>

			</div>
		</div>
	</body>
</html>
